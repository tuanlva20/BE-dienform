services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: admin@
      MYSQL_USER: fillform
      MYSQL_PASSWORD: admin@
      MYSQL_DATABASE: fill_form
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data: {}


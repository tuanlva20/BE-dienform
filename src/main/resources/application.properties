spring.application.name=dienform
# spring.profiles.active=local
spring.profiles.active=prod

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.transaction=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI Suggestion Configuration
ai.suggestion.enabled=true
ai.suggestion.provider=gemini
ai.suggestion.gemini.api-key=${GEMINI_API_KEY:AIzaSyDINl0xLfEZm5_QVT_nang30Vgt8El7VZU}
ai.suggestion.gemini.base-url=https://generativelanguage.googleapis.com/v1beta/models
ai.suggestion.gemini.model=gemini-2.0-flash-lite
ai.suggestion.gemini.max-tokens=800000
ai.suggestion.gemini.timeout=30000

# Rate Limiting Configuration
ai.suggestion.rate-limit.requests-per-minute=20
ai.suggestion.rate-limit.requests-per-hour=100
ai.suggestion.rate-limit.requests-per-day=200

# Validation Configuration
ai.suggestion.validation.max-sample-count=1000
ai.suggestion.validation.max-questions-per-form=1000
ai.suggestion.validation.min-sample-count=1
ai.suggestion.validation.max-instruction-length=1000
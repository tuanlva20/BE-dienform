    adaptive-timeout:
      base-form-timeout: 300 # 5 phút cho mỗi form
      max-form-timeout: 1800 # 30 phút tối đa cho mỗi form
      queue-wait-multiplier: 60 # 1 phút/queue position

    # Circuit breaker settings
    circuit-breaker:
      max-failures: 3 # Skip form sau 3 lần fail
      timeout-seconds: 60 # Reset circuit breaker sau 1 phút
      skip-failed-forms: true # Bỏ qua form lỗi

    # Legacy timeout settings (for backward compatibility)
    fast-timeout-seconds: 300 # 5 phút cho fast mode
    human-timeout-seconds: 600 # 10 phút cho human-like
    heavy-load-threshold: 25 # Reduced threshold for 2-core server
    heavy-timeout-multiplier: 1.5 # Reduced multiplier for memory efficiency

    # Advanced settings
    similarity-threshold: 0.7

    # Batch processing settings
    batch-size: 25 # Reduced for 2-core server
    enable-batch-processing: true

    # Adaptive thread pool settings
    pool:
      rebalance-ms: 5000 # Less frequent rebalancing to save CPU
      human:
        min: 1 # Minimum 1 human thread
      fast:
